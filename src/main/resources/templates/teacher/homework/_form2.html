<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="save">
    <table class="table_cols mb30">
        <input type="hidden" th:field="*{memberNum}">
        <tr>
            <th width="180">제목</th>
            <td>
                <input type="text" th:field="*{name}">
                <div class="error" th:each="err : ${#fields.errors('name')}" th:text="${err}"></div>
            </td>
        </tr>
        <tr>
            <th>내용</th>
            <td>
                <input type="text" name="content" th:field="*{content}">
                <div class="error" th:each="err : ${#fields.errors('content')}" th:text="${err}"></div>
            </td>
        </tr>
        <th>학습레벨</th>
        <td>
            <input type="text" th:field="*{studyLevel}">
            <div class="error" th:each="err : ${#fields.errors('studyLevel')}" th:text="${err}"></div>
        </td>
        </tr>
        <tr>
            <th>제출마감일</th>
            <td>
                <input type="date" th:field="*{deadLine}">
                <div class="error" th:each="err : ${#fields.errors('deadLine')}" th:text="${err}"></div>
            </td>
        </tr>
    </table>
</th:block>
</html>
