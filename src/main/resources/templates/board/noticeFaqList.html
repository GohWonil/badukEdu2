<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<section layout:fragment="content">
    <h1>공지사항 및 FAQ 조회</h1>
    <form th:action="@{/admin/board/list/noticeFaq}" method="get" autocomplete="off" th:object="${noticeSearch}">
        <table class="table_cols">
            <thead>
            <tr>
                <th>검색</th>
                <td>
                    <select name="sopt">
                        <option value="ALL" th:field="*{sopt}">통합검색</option>
                        <option value="title" th:field="*{sopt}">제목</option>
                        <option value="content" th:field="*{sopt}">내용</option>
                    </select>
                    <input type="text" name="skey" th:field="*{skey}">
                </td>
            </tr>
        </table>
        <div class="submit_btns">
            <button type="submit" class="btn">검색하기</button>
        </div>
    </form>

    <h2>게시글 목록</h2>

        <table class="table_rows">
            <thead>
            <tr>
                <th>선택</th>
                <th>게시글 번호</th>
                <th>분류</th>
<!--                <th>노출 여부</th>-->
                <th>제목</th>
                <th>내용</th>
                <!--        <th>작성자</th>-->
                <!--        <th>등록일시</th>-->
                <th>조회수</th>
                <!--        <th>댓글수</th>-->
<!--                <th>첨부파일명</th>-->
<!--                <th>첨부파일경로</th>-->
<!--                <th>게시 타입</th>-->
                <th>질의</th>
                <th>답변</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="noticeList : ${noticeList}" th:object="${noticeList}">
                <td><input type="checkbox" name="selectNotice" th:value="${noticeList}" /></td>
                <td th:text="*{num}"></td>
                <td th:text="*{type}"></td>
<!--                <td>-->
<!--                    <span th:if="${noticeList.type == 'faq'}">NULL</span>-->
<!--                    <span th:unless="${noticeList.type == 'faq'}">-->
<!--            <span th:if="${noticeList.onTop}">O</span>-->
<!--            <span th:unless="${noticeList.onTop}">X</span>-->
<!--        </span>-->
<!--                </td>-->
                <td><a th:href="@{'/admin/board/detail/' + ${noticeList.num}}" th:text="*{title}"></a></td>
                <td th:text="*{content}"></td>
                <!--        <td th:text="*{}"></td> &lt;!&ndash; 작성자 &ndash;&gt;-->
                <!--        <td th:text="*{}"></td> &lt;!&ndash; 등록일시 &ndash;&gt;-->
                <td th:text="*{visit}"></td> <!-- 조회수 -->
                <!--        <td th:text="*{}"></td> &lt;!&ndash; 댓글 수&ndash;&gt;-->
<!--                <td th:text="*{fileName}"></td>-->
<!--                <td th:text="*{fileAddress}"></td>-->
<!--                <td th:text="*{postingType}"></td>-->
                <td th:text="*{question}"></td>
                <td th:text="*{answer}"></td>
            </tr>
            </tbody>
        </table>
        <div>
        </div>

</section>
</html>
